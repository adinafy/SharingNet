<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשת חברתית מוזיקלית - הרשמה</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>רשת חברתית מוזיקלית</h1>
            <h2>הרשמה</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">שם משתמש:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">אימייל:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">סיסמה:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">אימות סיסמה:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">הירשם</button>
            </form>

            <div class="auth-links">
                <p>יש לך כבר חשבון? <a href="login.html">התחבר כאן</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script type="module" src="js/register.js"></script>
</body>
</html>
